<!DOCTYPE HTML>
<html>

<head> <meta charset="utf-8"/>
       <title> Clock </title> 
       <link href="css/clock.css" rel="stylesheet" type="text/css">
       <link href="css/alarm.css" rel="stylesheet" type="text/css">
       <script src="https://apis.google.com/js/client:platform.js" async defer></script>
</head>

<body class="bd">
<h1 id="header"> Clock </h1>
<p id="time"> 12:00 </p>
<div id="forcastLabel"> </div>
<img id="forcastIcon" src="">
<div id="alarmContainer">
	<div id="alarmHeader" class="flexable">
		<h2> Alarms </h2>
		<input id="signedIn" type="button" value="Add Alarm" class="hide" onclick="showAlarmPopup()"/>
	</div>
	<span id="signinButton">
	  <span
		class="g-signin"
		data-callback="signinCallbackFunc"
		data-clientid="848870107982-37it75g95m1p712oqm6dbhi9jhsnqvf5.apps.googleusercontent.com"
		data-cookiepolicy="single_host_origin"
		data-requestvisibleactions="http://schema.org/AddAction"
		data-scope="https://www.googleapis.com/auth/plus.login">
	  </span>
	</span>
	<div id="alarms"></div>
</div>
<div id="mask" class="hide"></div>
<div id="popup" class="hide">
    <h1>Add Alarm</h1>
    <div id="timeContainer">
        <select id="hours">
            <option>01</option>
            <option>02</option>
            <option>03</option>
            <option>04</option>
            <option>05</option>
            <option>06</option>
            <option>07</option>
            <option>08</option>
            <option>09</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
        <select id="mins">
            <option>00</option>
            <option>15</option>
            <option>30</option>
            <option>45</option>
        </select>
        <select id="ampm">
            <option>am</option>
            <option>pm</option>
        </select>
    </div>
    <input type="text" id="alarmName" placeholder="Alarm Name" />      
    <div class="flexable">
        <input type="button" value="Cancel" class="button" onclick="hideAlarmPopup()"/>
        <input type="button" value="Save Alarm" class="button" onclick="addAlarm()"/>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
<script src="js/clock.js" type="text/javascript"></script>
</body>

</html>
